<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>
<body>
    <h1>Student Details Form</h1>
    <form id="studentForm">
        <label for="studentNumber">Student Number:</label>
        <input type="text" id="studentNumber" name="studentNumber"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks"><br><br>

        <button type="button" onclick="saveStudent()">Submit</button>
    </form>

    <h2>Student Information</h2>
    <p id="studentInfo"></p>

    <script>
        function saveStudent() {
            var student = {
                studentNumber: document.getElementById('studentNumber').value,
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                marks: document.getElementById('marks').value
            };

            var studentInfo = 'Student Number: ' + student.studentNumber + '<br>' +
                              'Name: ' + student.name + '<br>' +
                              'Age: ' + student.age + '<br>' +
                              'Marks: ' + student.marks;

            document.getElementById('studentInfo').innerHTML = studentInfo;
        }
    </script>
</body>
</html>
