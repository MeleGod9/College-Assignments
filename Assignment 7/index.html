<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Calculations</title>
</head>
<body>
   <div class="container">
    <h1>Mathematical Calculations</h1>
    <div class="box">
    <form id="calcForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1"><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2"><br><br>

        <button type="button" onclick="calculate('add')">Add</button>
        <button type="button" onclick="calculate('subtract')">Subtract</button>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button><br><br>

        <p id="result">Result: </p>
    </form>
    <link rel="stylesheet" href="styles.css">
    </div>  
    </div>


    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result;

            if (operation === 'add') {
                result = num1 + num2;
            } else if (operation === 'subtract') {
                result = num1 - num2;
            } else if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                result = num1 / num2;
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
